
<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <title>私のWebサイト</title>
  </head>

<style>
  #terms-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  #terms-box {
    background: white;
    padding: 20px;
    width: 300px;
    border-radius: 8px;
    text-align: center;
  }

  body.locked {
    overflow: hidden;
  }
</style>

  <body>

<!-- 利用規約モーダル -->
<div id="terms-overlay">
  <div id="terms-box">
    <h2>Terms of Service</h2>
    <p>
      By using this website, you agree to the terms and conditions.
    </p>
    <button onclick="agreeTerms()">I Agree</button>
  </div>
</div>

    <h1>Hello Penguins!</h1>
    <p>This is a practice homepage.</p>
    <p>I created a homepage, but I haven't decided what to put on it yet.</p>

    <p><a href = "note.html">Penguin notes</a></p>

<script>
  document.body.classList.add("locked");

  function agreeTerms() {
    document.getElementById("terms-overlay").style.display = "none";
    document.body.classList.remove("locked");
  }
</script>

  </body>
</html.>
